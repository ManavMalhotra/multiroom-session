<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />

    <style>
      body { font-family: Tahoma, Geneva, sans-serif; }
    </style>

    <!-- colyseus.js client -->
    <script type="text/javascript" src="https://unpkg.com/colyseus.js@^0.14.0/dist/colyseus.js"></script>

  </head>
  <body>
    <p>This room doesn't use the room's state. It just broadcast messages through "broadcast" method.</p>

    <strong>Messages</strong><br>

    <form id="form">
      <input type="text" id="input" value="" autofocus/>
      <input type="submit" value="send" />
    </form>

    <div id="messages"></div>

    <script>
      var host = window.document.location.host.replace(/:.*/, '');

      console.log("host:", location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':'+location.port : ''))

      var client = new Colyseus.Client(location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':'+location.port : ''));

      client.joinOrCreate("chat").then(room => {
        console.log("joined");
        room.onStateChange.once(function(state) {
            console.log("initial room state:", state);
        });

        // new room state
        room.onStateChange(function(state) {
            console.log("room state:", state)
        });

        // listen to patches coming from the server
        room.onMessage("message", function(message) {
            console.log("message:", message)
            var p = document.createElement("p");
            p.innerText = message;
            document.querySelector("#messages").appendChild(p);
            console.log(p)
        });

        // send message to room on submit
        document.querySelector("#form").onsubmit = function(e) {
            e.preventDefault();

            var input = document.querySelector("#input");
            // send data to room
            room.send("message", input.value);

            console.log("input:", input.value);

            // clear input
            input.value = "";
        }
      });

    </script>
  </body>
</html>
